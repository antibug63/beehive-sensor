<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css"/>
</head>
<body>
    <h1>Charting</h1>
    <canvas id="outerChart" width="600" height="200"></canvas>
    <canvas id="humidityChart" width="600" height="200"></canvas>
    <canvas id="batteryChart" width="600" height="200"></canvas>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
<script>
    const devId = 'cube-cell-1';
    const fromDate = '2020-02-01';
    const url = "https://ibq5ng1v73.execute-api.eu-central-1.amazonaws.com/v0/sensor/" + devId + "?from=" + fromDate;

    const timeSeries = (data, selector) => data.readings.map(reading => (
        {
            t: reading.timestamp,
            y: selector(reading)
        }
    ));

    const timeAxis = {
        type: "time",
        time:  {
            unit: 'day', // hour, day
            parser: "YYYY-MM-DDTHH:mm:ss.fZ",
            tooltipFormat: "HH:mm:ss",
            displayFormats: {
                hour: 'DD.MM. HH:mm',
                day: 'D. MMM'
            }
        },
        scaleLabel: {
            display:     true,
            labelString: 'Time'
        }
    };

    const temperatureAxis = {
        scaleLabel: {
            display:     true,
            labelString: '°C'
        },
        ticks: {
            suggestedMin: 5,
            suggestedMax: 25
        }
    };

    const humidityAxis = {
        scaleLabel: {
            display:     true,
            labelString: '%rel'
        },
        ticks: {
            suggestedMin: 0,
            suggestedMax: 100
        }
    };

    const batteryAxis = {
        scaleLabel: {
            display:     true,
            labelString: 'Volt'
        },
        ticks: {
            suggestedMin: 4.0,
            suggestedMax: 4.1
        }
    };

    function createChart(element, label, data, axis, color, bgColor) {
        return new Chart(document.getElementById(element), {
            type: 'line',
            data: {
                datasets: [{
                    label: label,
                    cubicInterpolationMode: "monotone",
                    borderColor: color,
                    backgroundColor: bgColor,
                    data: data
                }]
            },
            options: {
                scales: {
                    xAxes: [timeAxis],
                    yAxes: [axis]
                }
            }
        });
    };

    function renderChart(data) {
        createChart('outerChart', 'Temperature [°C]', timeSeries(data, r => r.sensor.temperature.outer), temperatureAxis, "rgba(255, 0, 0, 0.9)", "rgba(255, 0, 0, 0.1)");
        createChart('humidityChart', 'Humidity [%rel]', timeSeries(data, r => r.sensor.humidity.outer), humidityAxis, "rgba(64, 128, 255, 0.9)", "rgba(64, 128, 255, 0.1)");
        createChart('batteryChart', 'Battery [V]', timeSeries(data, r => r.sensor.battery), batteryAxis, "rgba(0, 0, 255, 0.9)", "rgba(0, 0, 255, 0.1)");
    }

    axios.get(url)
        .then(response => {
            //console.log(response);
            renderChart(response.data);
        })
        .catch(err => console.log(err));

</script>
</html>
